<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Star Wars Trading Cards | Come get em while they're hot!</title>
        <meta name="description" content="Star Wars Trading Card Site!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="grid.css">
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="nav">
                <div class="row">
                    <div class="col-12">
                        <div>
                        <p class="logo-text">Star Wars Characters</p>
                        <p class="sub-head">Incomplete List</p>
                    </div>
                </div>
            </nav>
        </header>
        
        <main class="main">
                <div class="row">
                    <div class="col-4">
                        <div class="card">
                            <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/rey_square.png" alt="Image of Rey from Starwars. She's from Jakku" class="card-image">
                            <p class="card-title">Rey</p>
                            <p class="card-byline">Protagonist, from Jakku</p>
                        </div>    
                    </div>
                    <div class="col-4">
                        <div class="card">
                            <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/finn_square.png" alt="Image of Finn. Was a Stormtrooper. Now a good guy." class="card-image">
                            <p class="card-title">Finn</p>
                            <p class="card-byline">Stormtrooper. Befreinds Rey.</p>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card">
                            <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/kylo_square.png" alt="Image of Kylo. He's a baddie." class="card-image">
                            <p class="card-title">Kylo</p>
                            <p class="card-byline">Main villan. Or is he?</p>
                        </div>
                
                    </div>
                </div>

                <div class="row">
                        <div class="col-4">
                            <div class="card">
                                <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/poe_square.png" alt="Image of Poe. He's ok." class="card-image">
                                <p class="card-title">Poe</p>
                                <p class="card-byline">Pilot for the resistance.</p>
                            </div>    
                        </div>
                        <div class="col-4">
                            <div class="card">
                                <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/chewbacca_square.png" alt="Image of Chewbacca. He's hairy." class="card-image">
                                <p class="card-title">Chewbacca</p>
                                <p class="card-byline">A great first mate.</p>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="card">
                                <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/yoda_square.png" alt="Image of Yoda. He's a goodie." class="card-image">
                                <p class="card-title">Yoda</p>
                                <p class="card-byline">Wise old Jedi master.</p>
                            </div>
                    
                        </div>
                </div>
        </main>
    </body>
</html>
